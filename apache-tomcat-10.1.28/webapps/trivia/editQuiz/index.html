<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/trivia/resources/css/styles.css" type="text/css">
    <script src="/trivia/resources/js/editQuiz.js"></script>
</head>

<body>
    <div id="controlButtons">
        <div style="text-align: center;">
            <form>
                <button id="back-button" onclick="event.preventDefault(); window.location='../main'">Back to Main Page</button>
            </form>
        </div>
    </div>
    <div id="mainDiv">
        <h1>Create a new quiz</h1>
        <div id="create-quiz-container">
            <form id="create-quiz-form" enctype="multipart/form-data">
                <input required id="new-quiz-name" type="text" name="QuizName" placeholder="Name">
                Image: <input required type="file" id="fileInput" name="FileName" accept="image/*">
                <button id="Submit" type="submit">Submit</button>
            </form>
            <button id="quiz-create-button" value="Create">Create</button>
        </div>
        <p>Or edit an existing quiz:</p>
        <div id="test">Hello World</div>
    </div>
</body>

</html>
